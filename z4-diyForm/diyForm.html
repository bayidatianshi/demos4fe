<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>diyForm</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-container">
      <div class="form-item">
        <div class="select-container">
          <div class="select-title">
            <div class="select-content" tabindex="0">请选择</div>
            <i class="select-icon"></i>
          </div>
          <ul class="select-ul">
            <li class="select-li">选项1</li>
            <li class="select-li">选项2</li>
            <li class="select-li">选项3</li>
            <li class="select-li">选项4</li>
          </ul>
        </div>
      </div>

      <div class="form-item">
        <p>字符表情：↓ 🧐 ⌘</p>
      </div>

      <div class="form-item">
        <div class="toggle">
          <i class="toggle-line"></i>
          <i class="toggle-line"></i>
          <i class="toggle-line"></i>
        </div>
      </div>

      <div class="form-item">
        <button class="register-button">注册</button>
      </div>

      <div class="form-item">
        <p>带补全提示与历史记录的搜索框</p>
      </div>

    </div>

    <script src="plugins/modal.js"></script>
    <script src="plugins/message.js"></script>
    <script src="script.js"></script>
  </body>
</html>
